<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/basicStyle.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media.css">
  <title>PodCast</title>
</head>

<body>
  <picture class="main__bg-img">
    <source srcset="./assets/desktop/image-host.jpg" media="(min-width: 1440px)">
    <source srcset="./assets/tablet/image-host.jpg" media="(min-width: 768px)">
    <source srcset="./assets/mobile/image-host.jpg" media="(max-width: 425px)">
    <img src="./assets/desktop/image-host.jpg">
  </picture>

  <header class="header">
    <div class="container">
      <img src="./assets/desktop/logo.svg" alt="" class="logo">
    </div>

    <main class="main">
      <div class="container">
        <div class="main__content">
          <h1 class="main__title"> <span>Publish your podcasts</span> everywhere.</h1>
          <p class="main__text">Upload your audio to Pod with a single click. We`ll then distribute your podcast to Spotify,
            Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
          <div class="content__ad">
            <img src="./assets/desktop/spotify.svg" alt="Spotify" class="content__ad-icon">
            <img src="./assets/desktop/apple-podcast.svg" alt="Apple podcast" class="content__ad-icon">
            <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts" class="content__ad-icon">
            <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts" class="content__ad-icon">
          </div>
          <form action="" class="form">
            <input type="email" placeholder="EndereÃ§o de email" class="form__email">
            <button class="form__button">Request access</button>
            <small class="result">Mensagem de erro</small>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="" class="footer__element">
      </div>
    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
